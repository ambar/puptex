<!DOCTYPE html>
<html>
<head>
  <title>puptex</title>
</head>
<body>
<script>
window.onerror = console.warn

window.renderMath = async (math, options) => {
  await MathJax.startup.promise
  const html = await MathJax.tex2svgPromise(math, options)
  const svg = html.firstChild
  return svg.outerHTML
}
</script>
<!-- <script src="/node_modules/mathjax/es5/tex-svg-full.js"></script> -->
</body>
</html>
